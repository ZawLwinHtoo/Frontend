<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleeee.css" /> 
        <title>Messenger</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="maincontainer">  
            <div class="header">
                <div class="logocontainer">
                    <img src="https://tinyurl.com/2bceydry" class="logo"/>
                </div>
                <div class="menucontainer">
                    <a href="https://bit.ly/3PJmsuP" class="menuitem">Rooms</a>
                    <a href="https://bit.ly/3OHhmhp" class="menuitem">Features</a>
                    <a href="https://bit.ly/2ZaQNM9" class="menuitem">Desktop app</a>
                    <a href="https://bit.ly/3bd0WzC" class="menuitem">Privacy and safety</a>
                    <a href="https://bit.ly/3oz32wU" class="menuitem">For developers</a>
                </div>
                <div class="mobilemenucontainer">
                    <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" />
                  </div>
            </div>
            <div class="container">
                <div class="left">
                    <div class="inner">
                            <h1 class="titleheader">Hang out anytime, anywhere,</h1>
                        <div class="description">Messenger makes it easy and fun to stay close to your favourite people.</div>
                        <input type="text" class="blockelement" placeholder="Email address or phone number"/>
                        <input type="password" class="blockelement" placeholder="Password"/> 
                        <button class="blockelement signinbutton">Sign in</button>
                        <div class="inputspan">
                            <input type="checkbox" />
                            <span>Keep me sign in</span>
                        </div>
                        <div class="password">Forgotten your password?</div>
                        <img src="https://bit.ly/3zBLQ08" class="appstore"/>
                        <br>
                        <img src="https://bit.ly/3oCwwKo" class="googlestore"/>
                    </div>
                </div>
                <div class="right">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yl/r/_QMx1r9O3wW.png"  class="rightimage"/>
                </div>
            </div>
            <div class="footer">So many ways to connect with all your friends</div>
        </div>
    </body>
</html>
